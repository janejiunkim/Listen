{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>Listen App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <title>{% block title %}Home{% endblock %}</title>
  </head>
  <body>
     <header>
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <!-- Navbar content -->
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Listen</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
          {% if user.is_authenticated %}
         <span> | </span>
         {% else %}
         <span><a href="{% url 'login' %}">Login</a></span>
         <span><a href="{% url 'signup' %}">SignUp</a></span>
         {% endif %}
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/about">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/match" aria-disabled="page">Match</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/playlists" aria-disabled="page">Playlists</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/signup" aria-disabled="page">Sign Up</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/login" aria-disabled="page">Login</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <ul class="nav">
        
     </header>
    <hr />

        {% block content %}
        {% endblock %}

      <footer>
        All Rights Reserved, listenapp 2021
      </footer>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
</html>
